<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<p>10 + 3 = {{ 10 + 3 }}</p>
        <p>10 - 3 = {{ 10 - 3 }}</p>
        <p>10 * 3 = {{ 10 * 3 }}</p>
        <p>10 / 3 = {{ (10 / 3)|round }}</p>
        <p>10 // 3 = {{ 10 // 3 }}</p>
        <p>10 % 3 = {{ 10 % 3 }}</p>
        <p>10 ** 3 = {{ 10 ** 3 }}</p>
        <p>
            10 / 5 + (5 - 2)<sup>2</sup>  =
            {{ 10 / 5 + (5 - 2) ** 2  }}
        </p>
    </body>
</html>
